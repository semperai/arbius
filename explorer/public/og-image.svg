<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0A0A0A"/>

  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1A1A1A" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.3"/>

  <!-- Gradient Overlay -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <ellipse cx="600" cy="315" rx="400" ry="300" fill="url(#glow)"/>

  <!-- Logo -->
  <g transform="translate(500, 180)">
    <circle cx="0" cy="0" r="50" stroke="#6366F1" stroke-width="4" fill="none"/>
    <path d="M0 -30 L25 0 L0 30 L-25 0 Z" fill="#6366F1"/>
    <circle cx="0" cy="0" r="12" fill="#6366F1"/>
  </g>

  <!-- Title -->
  <text x="600" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="#FFFFFF" text-anchor="middle">
    Arbius Explorer
  </text>

  <!-- Subtitle -->
  <text x="600" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="400" fill="#9CA3AF" text-anchor="middle">
    Explore the Decentralized AI Network
  </text>

  <!-- Bottom Accent Line -->
  <line x1="400" y1="480" x2="800" y2="480" stroke="#6366F1" stroke-width="3" stroke-linecap="round"/>

  <!-- Small Stats Preview -->
  <g transform="translate(300, 520)">
    <text font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#9CA3AF">
      View Tasks • Models • Validators
    </text>
  </g>
</svg>
