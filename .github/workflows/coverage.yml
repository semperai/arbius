name: Coverage

on:
  push:
    branches: [main, master, kasumi3-updates]
  pull_request:

jobs:
  coverage:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [contract, explorer, website2, bots/kasumi-3]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.package }}/package-lock.json

      - name: Install Foundry
        if: matrix.package == 'contract'
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies
        run: cd ${{ matrix.package }} && npm ci

      - name: Run coverage
        run: cd ${{ matrix.package }} && npm run test:coverage
        continue-on-error: true

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          flag-name: ${{ matrix.package }}
          parallel: true
          base-path: ${{ matrix.package }}
          path-to-lcov: ${{ matrix.package }}/lcov.info
        continue-on-error: true

  finish:
    needs: coverage
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls Finished
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel-finished: true
          carryforward: "contract,explorer,website2,bots/kasumi-3"
